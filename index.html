<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1803e819c3.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="left-angle"><i class="fa-solid fa-angle-left"></i></div>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="song-image">
            <img src="./public/images/468-thumbnail.png" alt="">
        </div>
        <div class="song-info">
            <p class="song-name">Despacito</p>
            <p class="singer">Louis Founsi Ft. Puerto Rican</p>
        </div>
        <audio controls>
            <source src="./public/music/ambient-relaxing-music-for-you-15969.mp3" type="audio/mpeg">
        </audio>
        <!-- <div class="time-bar"></div> -->
        <input type="range" value="0" id="progress">
        <div class="controllers">
            <div class="backward"><i class="fa-solid fa-backward"></i></div>
            <div class="play"><i class="fa-solid fa-play"></i></div>
            <div class="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
